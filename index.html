<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JavaScript b-4</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BootStrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container mt-5">
        <div class="content mt-5">
            <div class="row" id="myBody">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-bai-1" role="tab"
                            aria-controls="v-pills-home" aria-selected="true"><i class="fa-solid fa-book"></i>Bài 1</a>
                        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-bai-2" role="tab"
                            aria-controls="v-pills-profile" aria-selected="false"><i class="fa-solid fa-book"></i>Bài 2</a>
                        <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-bai-3" role="tab"
                            aria-controls="v-pills-messages" aria-selected="false"><i class="fa-solid fa-book"></i>Bài 3</a>
                        <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-bai-4" role="tab"
                            aria-controls="v-pills-settings" aria-selected="false"><i class="fa-solid fa-book"></i>Bài 4</a>
                    </div>
                </div>
                <div class="col-9 ml-5">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-bai-1">
                            <h3 class="text-center alert alert-info">Xuất 3 số theo thứ tự tăng dần</h3>
                            <div class="row mt-3">
                                <div class="form-group col-4">
                                    <p>Nhập số thứ 1</p>
                                    <input type="number" class="form-control" id="number1">
                                </div>
                                <div class="form-group col-4">
                                    <p>Nhập số thứ 2</p>
                                    <input type="number" class="form-control" id="number2">
                                </div>
                                <div class="form-group col-4">
                                    <p>Nhập số thứ 3</p>
                                    <input type="number" class="form-control" id="number3">
                                </div>
                            </div>
                            <button class="btn btn-success " id="btnTinh">Sắp Xếp</button>
                            <div class="alert alert-success mt-3">
                                <i class="fa-solid fa-hand-point-right"></i>
                                <span id="ketQua"></span>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-bai-2">
                            <h3 class="text-center alert alert-info">Viết chương trình chào hỏi các thành viên trong gia
                                đình</h3>
                            <div class="form-group mt-4">
                                <select class="w-20 mr-3 py-2 text-center" id="choose">
                                    <option value="">Chọn thành viên</option>
                                    <option value="B">Bố</option>
                                    <option value="M">Mẹ</option>
                                    <option value="A">Anh Trai</option>
                                    <option value="E">Em gái</option>
                                </select>
                                <button class="btn btn-success" id="btnHi">Gửi lời chào</button>
                                <div class=" alert alert-success mt-3">
                                    <i class="fa-solid fa-hand-point-right"></i>
                                    <span id="ketQua2"></span>
                                </div>
    
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-bai-3">
                            <h3 class="text-center alert alert-info">Đếm số chẵn lẻ</h3>
                            <div class="row">
                                <div class="form-group col-4">
                                    <p>Nhập số thứ 1</p>
                                    <input type="number" class="form-control" id="num1">
                                </div>
                                <div class="form-group col-4">
                                    <p>Nhập số thứ 2</p>
                                    <input type="number" class="form-control" id="num2">
                                </div>
                                <div class="form-group col-4">
                                    <p>Nhập số thứ 3</p>
                                    <input type="number" class="form-control" id="num3">
                                </div>
                            </div>
                            <button class="btn btn-success" id="btnDem">Đếm</button>
                            <div class="alert alert-success mt-3">
                                <i class="fa-solid fa-hand-point-right"></i>
                                <span id="ketQua3"></span>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-bai-4">
                            <h3 class="text-center alert alert-info">Đoán hình tam giác</h3>
                            <div class="row">
                                <div class="form-group col-4">
                                    <p>Nhập độ dài cạnh 1</p>
                                    <input type="number" class="form-control" id="canh1">
                                </div>
                                <div class="form-group col-4">
                                    <p>Nhập độ dài cạnh 2</p>
                                    <input type="number" class="form-control" id="canh2">
                                </div>
                                <div class="form-group col-4">
                                    <p>Nhập độ dài cạnh 3</p>
                                    <input type="number" class="form-control" id="canh3">
                                </div>
                            </div>
                            <button class="btn btn-success" id="btnDuDoan">Dự đoán</button>
                            <div class="alert alert-success mt-3">
                                <i class="fa-solid fa-hand-point-right"></i>
                                <span id="ketQua4"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Jquery , BootStrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- Main Js -->
    <script src="./js/bt1.js"></script>
    <script src="./js/bt2.js"></script>
    <script src="./js/bt3.js"></script>
    <script src="./js/bt4.js"></script>
</body>

</html>
